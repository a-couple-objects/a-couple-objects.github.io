<html><head><style>#aaaa{width:550px;height:550px;background-color:#eee}#square{width:50px;height:50px;position:relative;background-color:#2F2}#left{float:left}#right{float:right}</style></head><body><div id="aaaa left"><p id=time>0</p><div onclick="hit()" id="square"></div></div><p id=right>0</p> <script>t=0;const getRandom=(t,e)=>Math.floor(Math.random()*(e-t+1)+t);tlist=[0];const square=document.querySelector("#square");function hit(){square.style.left=getRandom(50,500)+"px",square.style.top=getRandom(50,500)+"px",tlist.push(t),document.getElementById("right").innerHTML=Math.round(10*t)/10,t=0}function timer(){t+=.1,document.getElementById("time").innerHTML=Math.round(10*t)/10,console.log(t)}setInterval(timer,100)</script> </body></html>
