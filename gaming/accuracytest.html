<html>
  <head>
    <style>
      square {width: 50px;
        height: 50px;
        color:green;
        position: relative;
        }
    </style>
  </head>
  <body>
    <div id=square>
    </div>
    <script>
      var top=Math.random();
        top=top*300;
        top+=300
      var left=Math.random();
        left=left*300;
        left+=300
      document.getElementById("square").style.top=top+"px";                   
      document.getElementById("square").style.left=left+"px";     
    </script>
  </body>
</html>
