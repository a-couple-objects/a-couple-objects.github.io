<html>
  <head>
    <style>
#space {
  width: 550px;
  height: 550px;
  background-color: #eee
}
#square {

 width: 50px;
 height:50px;
 position: relative;
 background-color: #22FF22
}
    </style>
  </head>
  <body>
    <div id="space">
  <div onclick="hit()" id="square">
    <p id=time>0</p>
   </div>

</div>
    <script>
      t = 0
const getRandom = (min, max) => Math.floor(Math.random()*(max-min+1)+min);

const square= document.querySelector('#square');
      function hit() {
   square.style.left= getRandom(50, 500)+'px'; 
   square.style.top = getRandom(50, 500)+'px';
   t = 0
      }
      function timer () {
        t+=.1
        document.getElementById('time').innerHTML="t"
      }
      setInterval(timer(), 100)
    </script>
  </body>
</html>
